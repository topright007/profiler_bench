services:
  init-dump:
    container_name: init-dump
    image: alpine:latest
    command: sh -c "mkdir -p /var/log/dump/default/ && echo 'Dump directory initialized'"
    volumes:
      - dump:/var/log/dump
    networks:
      - vm_net

  postgres:
    container_name: postgres
    cap_add:
      - NET_ADMIN
    image: postgres:17.8
    ports:
      - "15432:5432"
    environment:
      POSTGRES_PASSWORD: "password"
      POSTGRES_HOST_AUTH_METHOD: "trust"
    networks:
      - vm_net
    deploy:
      resources:
        limits:
          cpus: 1
#          memory: 2G
        reservations:
          cpus: 1
#          memory: 2G
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  cpu-service:
    container_name: cpu-service
    build:
      context: ./cpu-service
      dockerfile: Dockerfile
    ports:
      - "8081:8081"
    environment:
      OTEL_SERVICE_NAME: cpu-service
      OTEL_TRACES_EXPORTER: otlp
      OTEL_EXPORTER_OTLP_ENDPOINT: http://jaeger:4317
      OTEL_EXPORTER_OTLP_PROTOCOL: grpc
      OTEL_METRICS_EXPORTER: none
      OTEL_LOGS_EXPORTER: none
      JAVA_TOOL_OPTIONS: -javaagent:/app/profiler/lib/qubership-profiler-agent.jar -Dprofiler.dump=/var/log/dump/default/cpu-service
    depends_on:
      init-dump:
        condition: service_completed_successfully
      jaeger:
        condition: service_started
    networks:
      - vm_net
    deploy:
      resources:
        limits:
          cpus: 2
        reservations:
          cpus: 1
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8081/actuator/health"]
      interval: 1s
      timeout: 10s
      retries: 3
      start_period: 120s
    volumes:
      - dump:/var/log/dump
      - ./profiler_build/installer:/app/profiler

  io-service:
    container_name: io-service
    build:
      context: ./io-service
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: postgres
      DB_USER: postgres
      DB_PASSWORD: password
      CPU_SERVICE_URL: http://cpu-service:8081
      OTEL_SERVICE_NAME: io-service
      OTEL_TRACES_EXPORTER: otlp
      OTEL_EXPORTER_OTLP_ENDPOINT: http://jaeger:4317
      OTEL_EXPORTER_OTLP_PROTOCOL: grpc
      OTEL_METRICS_EXPORTER: none
      OTEL_LOGS_EXPORTER: none
      JAVA_TOOL_OPTIONS: -javaagent:/app/profiler/lib/qubership-profiler-agent.jar -Dprofiler.dump=/var/log/dump/default/io-service
    depends_on:
      init-dump:
        condition: service_completed_successfully
      postgres:
        condition: service_healthy
      jaeger:
        condition: service_started
    networks:
      - vm_net
    deploy:
      resources:
        limits:
          cpus: 2
        reservations:
          cpus: 1
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/actuator/health"]
      interval: 1s
      timeout: 10s
      retries: 3
      start_period: 120s
    volumes:
      - dump:/var/log/dump
      - ./profiler_build/installer:/app/profiler

  load-generator:
    container_name: load-generator
    build:
      context: ./load-generator
      dockerfile: Dockerfile
    ports:
      - "8082:8082"
    environment:
      IO_SERVICE_URL: http://io-service:8080
      OTEL_SERVICE_NAME: load-generator
      OTEL_TRACES_EXPORTER: otlp
      OTEL_EXPORTER_OTLP_ENDPOINT: http://jaeger:4317
      OTEL_EXPORTER_OTLP_PROTOCOL: grpc
      OTEL_METRICS_EXPORTER: none
      OTEL_LOGS_EXPORTER: none
    depends_on:
      init-dump:
        condition: service_completed_successfully
    networks:
      - vm_net
    deploy:
      resources:
        limits:
          cpus: 2
        reservations:
          cpus: 1
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8082/actuator/health"]
      interval: 1s
      timeout: 10s
      retries: 3
      start_period: 120s
  docker-exporter:
    container_name: docker-exporter
    image: wywywywy/docker_stats_exporter:latest
    volumes:
      - "/var/run/docker.sock:/var/run/docker.sock"
    networks:
      - vm_net
    ports:
      - "9487:9487"
    restart: always
  prometheus:
    container_name: prometheus
    image: prom/prometheus:v2.14.0
    depends_on:
      - "victoriametrics"
      - "docker-exporter"
    ports:
      - 9090:9090
    volumes:
      - promdata:/prometheus
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
    networks:
      - vm_net
    restart: always
    extra_hosts:
      - "host.docker.internal:host-gateway"
  victoriametrics:
    container_name: victoriametrics
    image: victoriametrics/victoria-metrics
    ports:
      - 8428:8428
      - 2003:2003
      - 4242:4242
    volumes:
      - vmdata:/storage
    command:
      - '--storageDataPath=/storage'
      - '--graphiteListenAddr=:2003'
      - '--opentsdbListenAddr=:4242'
      - '--httpListenAddr=:8428'
    networks:
      - vm_net
    restart: always
    extra_hosts:
      - "host.docker.internal:host-gateway"
  grafana:
    container_name: grafana
    image: grafana/grafana:6.5.0
#    entrypoint: >
#      /bin/sh -c "
#      cd /var/lib/grafana &&
#      mkdir -p dashboards &&
#      && run.sh"
#      sed 's/$${DS_PROMETHEUS}/Prometheus/g' vm.json > dashboards/vm.json &&
#      /run.sh"
    depends_on:
      - "victoriametrics"
    ports:
      - 3000:3000
    volumes:
      - grafanadata:/var/lib/grafana
#      - ./provisioning/:/etc/grafana/provisioning/
#      - ./../../dashboards/victoriametrics.json:/var/lib/grafana/vm.json
    networks:
      - vm_net
    restart: always
  jupyter:
    container_name: jupyter
    image: jupyter/datascience-notebook
    volumes:
      - ./ipnb:/home/jovyan/ipnb
      - ./jupyter_notebook_config.py:/home/jovyan/.jupyter/jupyter_notebook_config.py
      - /usr/share/fonts/truetype:/usr/share/fonts/truetype
    ports:
      - 8888:8888
  jaeger:
    container_name: jaeger
    image: jaegertracing/all-in-one:1.53
    ports:
      - "16686:16686"  # Jaeger UI
      - "4317:4317"    # OTLP gRPC receiver
      - "4318:4318"    # OTLP HTTP receiver
    environment:
      - COLLECTOR_OTLP_ENABLED=true
    networks:
      - vm_net
    restart: unless-stopped
  profiler-ui:
    container_name: profiler-ui
    # build:
    #   context: profiler_build/profiler_agent/profiler/build/libs
    #   dockerfile: ../../../../Dockerfile.ui
    image: profiler-ui:topright
    ports:
      - 8180:8180
      - 7779:7779
    volumes:
      - dump:/var/log/dump
    networks:
      - vm_net
    restart: unless-stopped
    depends_on:
      init-dump:
        condition: service_completed_successfully
volumes:
  promdata: { }
  vmdata: { }
  grafanadata: { }
  dump: {}
networks:
  vm_net: